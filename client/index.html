    <!-- Google Sign-In with Google Identity Services (loaded in main.tsx to ensure proper timing) -->
    <script>
      // Global callback function for Google Identity Services
      function handleCredentialResponse(response) {
        if (window.handleGoogleCredential) {
          window.handleGoogleCredential(response);
        } else {
          console.error('No credential handler defined');
        }
      }
    </script>
